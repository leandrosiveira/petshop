      <header>
        <h1>Agende um atendimento</h1>
        <p>Preencha os dados do cliente para realizar o agendamento:</p>
      </header>
      <form action="">
        <label for="name-tutor">Nome do tutor</label>
        <input type="text" id="name-tutor" placeholder="Helena Souza" >

        <label for="name-pet">Nome do pet</label>
        <input type="text" id="name-pet" placeholder="Cheddar" >
        
        <label for="tel">Telefone</label>
        <input type="tel" id="tel" placeholder="(00) 0 0000-0000" maxlength="15">

        <label for="description">Descrição do serviço</label>
        <textarea id="description" placeholder="Banho e tosa" ></textarea>

          <div id="date">
            <label for="date-to-schedule">Data</label>
            <input id="date-to-schedule" type="date">
          </div>
          <div id="hour-container">
            <label for="hour">Hora</label>
            <select name="hour" id="hour">
              <option value="8h">8h</option>
              <option value="9h">9h</option>
              <option value="10h">10h</option>
              <option value="11h">11h</option>
